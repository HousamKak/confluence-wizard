modules:
  macro:
    - key: confluence-wizard
      resource: main
      resolver:
        function: resolver
      title: confluence-wizard
      description: Answers questions from knowledge base

  function:
    - key: resolver
      handler: index.handler

resources:
  - key: main
    path: static/CW/build
    tunnel:
      port: 3000

permissions:
  scopes:
    - read:confluence-content.summary
    - read:confluence-space.summary
    - read:page:confluence
  content:
    styles:
      - unsafe-inline
  external:
    fetch:
      client:
        - '*'          # This allows your client-side code to make fetch requests to any domain
      backend:
        - 'https://api.openai.com'  # Allows your backend to make requests specifically to OpenAI



app:
  id: ari:cloud:ecosystem::app/f30378e7-4409-4b38-b5b8-5c955afd05de
